{{define "search.html"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск - PhotoCore</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent: #3b82f6;
            --border: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; }
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .main-nav { display: flex; gap: 0.5rem; }
        .nav-link { padding: 0.5rem 1rem; color: var(--text-secondary); border-radius: 6px; transition: all 0.2s; }
        .nav-link:hover { color: var(--text-primary); background-color: var(--bg-tertiary); }
        .nav-link.active { color: var(--text-primary); background-color: var(--accent); }
        .main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .search-form {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .search-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .search-input {
            flex: 1;
            padding: 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .search-input:focus { outline: none; border-color: var(--accent); }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary { background-color: var(--accent); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { background-color: var(--bg-hover); }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .filter-select, .filter-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .media-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            cursor: pointer;
        }
        .media-card img { width: 100%; height: 100%; object-fit: cover; }
        .media-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.2s;
        }
        .media-card:hover .overlay { opacity: 1; }
        .media-card .filename { font-size: 0.75rem; color: white; }
        .results-info {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        .tag-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .tag-chip {
            padding: 0.25rem 0.75rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .tag-chip:hover { border-color: var(--accent); }
        .tag-chip.selected { background-color: var(--accent); border-color: var(--accent); }
    </style>
</head>
<body>
    <header class="header">
        <a href="/gallery" class="logo">PhotoCore</a>
        <nav class="main-nav">
            <a href="/gallery" class="nav-link">Галерея</a>
            <a href="/albums" class="nav-link">Альбомы</a>
            <a href="/favorites" class="nav-link">Избранное</a>
            <a href="/map" class="nav-link">Карта</a>
            <a href="/search" class="nav-link active">Поиск</a>
        </nav>
    </header>

    <main class="main">
        <div class="search-form">
            <form id="search-form" hx-get="/api/search" hx-target="#results" hx-trigger="submit">
                <div class="search-input-group">
                    <input type="text" name="q" class="search-input" placeholder="Поиск по имени файла, камере, объективу...">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </div>
                <div class="filters">
                    <div class="filter-group">
                        <label>Тип</label>
                        <select name="type" class="filter-select">
                            <option value="">Все</option>
                            <option value="image">Фото</option>
                            <option value="video">Видео</option>
                            <option value="raw">RAW</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Камера</label>
                        <select name="camera" class="filter-select">
                            <option value="">Все камеры</option>
                            {{range .Cameras}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>От даты</label>
                        <input type="date" name="from" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label>До даты</label>
                        <input type="date" name="to" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" name="favorite" value="true"> Только избранное
                        </label>
                    </div>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" name="gps" value="true"> С геолокацией
                        </label>
                    </div>
                </div>
                {{if .Tags}}
                <div class="tag-chips">
                    {{range .Tags}}
                    <span class="tag-chip" onclick="toggleTag(this, '{{.Name}}')">{{.Name}} ({{.MediaCount}})</span>
                    {{end}}
                </div>
                <input type="hidden" name="tags" id="selected-tags" value="">
                {{end}}
            </form>
        </div>

        <div id="results"></div>
    </main>

    <script>
        let selectedTags = [];

        function toggleTag(el, tag) {
            const idx = selectedTags.indexOf(tag);
            if (idx >= 0) {
                selectedTags.splice(idx, 1);
                el.classList.remove('selected');
            } else {
                selectedTags.push(tag);
                el.classList.add('selected');
            }
            document.getElementById('selected-tags').value = selectedTags.join(',');
        }
    </script>
</body>
</html>
{{end}}
