{{define "search_results.html"}}
<div class="results-info">
    Найдено: {{.TotalCount}} {{if .Query}}по запросу "{{.Query}}"{{end}}
</div>
{{if .Media}}
<div class="grid">
    {{range .Media}}
    <div class="media-card" data-id="{{.ID}}" onclick="window.location='/view/{{.ID}}'">
        <img src="/media/{{.ID}}/thumb/small" alt="{{.Filename}}" loading="lazy">
        <span class="favorite-badge"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></span>
        <div class="overlay">
            <div class="filename">{{.Filename}}</div>
        </div>
    </div>
    {{end}}
</div>
{{if .HasMore}}
<div style="text-align: center; margin-top: 2rem;">
    <button class="btn btn-secondary" onclick="loadMore()">Загрузить ещё</button>
</div>
{{end}}
{{else}}
<div class="empty-state">
    <h3>Ничего не найдено</h3>
    <p>Попробуйте изменить параметры поиска</p>
</div>
{{end}}
{{end}}
