{{define "map.html"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта - PhotoCore</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent: #3b82f6;
            --border: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        a { color: var(--accent); text-decoration: none; }
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .main-nav { display: flex; gap: 0.5rem; }
        .nav-link { padding: 0.5rem 1rem; color: var(--text-secondary); border-radius: 6px; transition: all 0.2s; }
        .nav-link:hover { color: var(--text-primary); background-color: var(--bg-tertiary); }
        .nav-link.active { color: var(--text-primary); background-color: var(--accent); }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary { background-color: var(--accent); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-secondary { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { background-color: var(--bg-hover); }
        #map {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .photo-popup {
            text-align: center;
        }
        .photo-popup img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .photo-popup a {
            display: block;
            margin-top: 0.5rem;
            color: var(--accent);
        }
        .map-stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            z-index: 1000;
        }
        .empty-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem 3rem;
            text-align: center;
            z-index: 1000;
        }
        .empty-overlay h3 { margin-bottom: 0.5rem; }
        .empty-overlay p { color: var(--text-secondary); }

        /* Dark map tiles */
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .leaflet-control-zoom a {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
            border-color: var(--border) !important;
        }
        .leaflet-control-attribution {
            background-color: var(--bg-secondary) !important;
            color: var(--text-secondary) !important;
        }
        .leaflet-popup-content-wrapper {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
        }
        .leaflet-popup-tip {
            background-color: var(--bg-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/gallery" class="logo">PhotoCore</a>
        <nav class="main-nav">
            <a href="/gallery" class="nav-link">Галерея</a>
            <a href="/albums" class="nav-link">Альбомы</a>
            <a href="/favorites" class="nav-link">Избранное</a>
            <a href="/map" class="nav-link active">Карта</a>
            <a href="/search" class="nav-link">Поиск</a>
        </nav>
    </header>

    <div id="map"></div>
    <div class="map-stats" id="stats"></div>

    <script>
        // Initialize map
        const map = L.map('map').setView([55.75, 37.62], 4); // Moscow as default center

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Create marker cluster group
        const markers = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true
        });

        // Load geo points
        fetch('/api/geo')
            .then(r => r.json())
            .then(points => {
                if (!points || points.length === 0) {
                    document.getElementById('stats').innerHTML = 'Нет фото с геолокацией';
                    return;
                }

                document.getElementById('stats').innerHTML = 'Фото на карте: ' + points.length;

                const bounds = [];

                points.forEach(point => {
                    const marker = L.marker([point.lat, point.lon]);

                    const popup = `
                        <div class="photo-popup">
                            <img src="${point.thumb_url}" alt="Photo">
                            <a href="/view/${point.media_id}">Открыть</a>
                        </div>
                    `;

                    marker.bindPopup(popup);
                    markers.addLayer(marker);
                    bounds.push([point.lat, point.lon]);
                });

                map.addLayer(markers);

                // Fit map to show all markers
                if (bounds.length > 0) {
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            })
            .catch(err => {
                console.error('Error loading geo points:', err);
                document.getElementById('stats').innerHTML = 'Ошибка загрузки';
            });
    </script>
</body>
</html>
{{end}}
